<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="sandbox.js"></script>
    <title>Sandbox - Lesson 03</title>
  </head>
  <body ng-app="Lesson02">
    <div ng-controller="MyController as ctrl">
      <h3>CountDown!!</h3>
      <div ng-bind="ctrl.countdown"></div>

      <h3>Watch Example 1</h3>
      <input type="text" ng-model="ctrl.username">
      <label>Old Name: </label>
      <div ng-bind="ctrl.username"></div>

      <label>Old Name: </label>
      <div ng-bind="ctrl.oldUsername"></div>

      <h3>Watch Example 2</h3>
      <input type="text" ng-model="ctrl.friendToAdd">
      <button ng-click="ctrl.addFriend(ctrl.friendToAdd)">Add Friend</button>

      <button ng-click="ctrl.refreshArray()">Refresh</button>
      <div>
        <label>Num Friends: <span ng-bind="ctrl.numFriends"></span></label>
      </div>
      <div ng-repeat="friend in ctrl.friends">
        <label>Friend Name: </label>
        <div ng-bind="friend.name"></div>
      </div>

    </div>
  </body>
</html>
