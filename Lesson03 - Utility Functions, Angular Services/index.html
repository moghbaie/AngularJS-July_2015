<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>Lesson03 - Utility Functions, Angular Services</title>
  </head>
  <body ng-app="Lesson03">
      <div ng-controller="MyController as ctrl">

      	<div ng-hide="ctrl.isEditing">
      		<div>
      			<label>First:</label><span ng-bind="ctrl.user.fname"></span>
      		</div>
      		<div>
      			<label>Last:</label><span ng-bind="ctrl.user.lname"></span>
      		</div>
      		<button ng-click="ctrl.setEdit()">Edit</button>
      	</div>

      	<div ng-show="ctrl.isEditing">
      		<div>
      			<label>First:</label><input type="text" ng-model="">
      		</div>
      		<div>
      			<label>Last:</label><input type="text" ng-model="">
      		</div>
      		<button>Save</button>
      		<button ng-click="ctrl.cancelEdit()">Cancel</button>
      	</div>
        
      </div>
  </body>
</html>
