<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <style type="text/css">

      .green {
        color: green;
      }

      .orange {
        color: orange;
      }

      .red {
        color: red;
      }

    </style>
    <title>Lesson02 - Angular Directives</title>
  </head>
  <body ng-app="Lesson02">
    <div ng-controller="MyController as ctrl">
      <h1 ng-bind="ctrl.headerTitle"></h1>







      
      <div>
        Name: <input type="text" ng-model="ctrl.todoObject.name">
      </div>
      <div>
        Description <textarea ng-model="ctrl.todoObject.description"></textarea>
      </div>
      <div>
        <input type="checkbox" ng-model="ctrl.showPriorityOptions"> Show Options
        <div ng-show="ctrl.showPriorityOptions">
              <label>Priority Options</label>
              <div>
<!--                 <input type="radio" 
                      name="aaa" 
                      value="Low" 
                      ng-model="ctrl.todoObject.priority"> Low

                <input type="radio" 
                      name="aaa" 
                      value="Medium" 
                      ng-model="ctrl.todoObject.priority"> Medium

                <input type="radio" 
                      name="aaa" 
                      value="High" 
                      ng-model="ctrl.todoObject.priority"> High -->

                <input type="radio" 
                      name="aaa" 
                      ng-value="ctrl.lowPriority" 
                      ng-model="ctrl.todoObject.priority"> Low

                <input type="radio" 
                      name="aaa" 
                      ng-value="ctrl.mediumPriority" 
                      ng-model="ctrl.todoObject.priority"> Medium

                <input type="radio" 
                      name="aaa" 
                      ng-value="ctrl.highPriority" 
                      ng-model="ctrl.todoObject.priority"> High
              </div>
        </div>

      </div>

      <button ng-click="ctrl.addTodo(ctrl.todoObject)">Add Todo</button>


      <div ng-repeat="todo in ctrl.todosArray">
        
        <div ng-class="{red: todo.priority.isRed, green: todo.priority.isGreen, orange: todo.priority.isOrange}">
          <div>
            <label>{{$index + 1}}</label>: <label>Name: </label>
            <span ng-bind="todo.name"></span>
          </div>
          <div>
            <label>Description: </label>
            <span ng-bind="todo.description"></span>
          </div>
          <div>
            <label>Priority: </label>
            <span ng-bind="todo.priority.name"></span>
          </div>
        </div>



      </div>
    </div>
  </body>
</html>
