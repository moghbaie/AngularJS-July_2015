<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="sandbox.js"></script>
    <style type="text/css">


      .red {
        color: red;
      }

      .faded {
        opacity: 0.5;
      }

    </style>
    <title>Lesson02 - Angular Directives</title>
  </head>
  <body ng-app="Lesson02">
    <div ng-controller="MyController as ctrl">
      <h1 ng-bind="ctrl.headerTitle"></h1>
      <span>{{ ctrl.headerTitle }}</span>


      <h3>Ng-class</h3>
      <div>
        <input type="text" ng-model="ctrl.className">
        <div ng-class="ctrl.className">
          This text should change it's color
        </div>

        <input type="checkbox" ng-model="ctrl.isClassChecked">
        <div ng-class="{red: ctrl.isClassChecked, faded: ctrl.isClassChecked}">
          This text should change it's color
        </div>
      </div>


      <div ng-if="ctrl.isClassChecked">
        <div ng-bind="ctrl.username.firstName"></div>
      </div>


      <h3>Ng-Model</h3>
      <div>
        <input type="text" ng-model="ctrl.username.firstName">
        <div ng-bind="::ctrl.username.firstName"></div>
        <button ng-click="ctrl.displayUsername()">Display</button>
      </div>



      <h3>Simple Array</h3>
      <div ng-repeat="myItem in ctrl.simpleArray">
          <div ng-bind="myItem"></div>
      </div>

      <h3>Object Array</h3>
      <div ng-repeat="myObject in ctrl.objectArray">
          <div ng-bind="myObject.name"></div>
      </div>

      <h3>Repeat Object</h3>
      <div ng-repeat="(key, value) in ctrl.stateObject">
          <div ng-bind="value.abbr"></div>
      </div>



    </div>
  </body>
</html>
